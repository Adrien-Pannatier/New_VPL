<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            background: url('images/monnet.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            background: #ffffffdd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        body.vpl-mode {
            background: url('images/monnet.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body.scratch-mode {
            background: url('images/Saint-Georges_majeur_au_crépuscule.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .title {
            font-size: 2em;
            margin: 20px 0;
        }
        .modules {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            min-width: 550px; /* Adjust the minimum width to fit 3 modules per row */
            min-height: 580px; /* Adjust the minimum height to fit 3 rows of modules */
        }
        .module-container {
            width: 170px;
            height: 170px;
            background: #757575;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        .module {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
        }
        .module img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .module-container:hover::after {
            content: attr(data-name);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .module-container:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .add-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 170px;
            height: 170px;
            background: #0e5d84;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .slider-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #f4f4f4;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.3s;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-menu.open {
            right: 0;
        }
        .slider-menu a {
            display: block;
            margin: 10px 0;
            color: #000000;
            text-decoration: none;
        }
        .close-button {
            align-self: flex-end;
            font-size: 1.2em;
            cursor: pointer;
        }
        .dialog {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            margin: 100px auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .bin {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: red;
            color: #fff;
            text-align: center;
            line-height: 80px;
            border-radius: 10px;
            transition: bottom 0.3s;
            z-index: 1000;
        }
        .bin.show {
            bottom: 20px;
        }
        .slider {
            -webkit-appearance: none;
            width: 30%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 25px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #3a91dd;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ff6f00;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }


    </style>
</head>
<body>

<div class="container">
    <div class="menu-button" onclick="toggleMenu()">&#9776;</div>
    <div class="title" id="pageTitle">VPL Mode Selection</div>
    <div class="modules" id="modulesContainer">
        <div class="module-container" data-name="Thymio" data-url-vpl="https://epfl-mobots.github.io/vpl-trois/vpl.html?ui=ui/svg/ui.json&appearance=svg&uilanguage=en&role=student&advmode=true&robot=thymio-tdm&language=aseba#w=ws://localhost:8597" data-url-scratch="https://adrien-pannatier.github.io/New_VPL/scratch_basic/index.html" draggable="true" ondragstart="drag(event)" onclick="openModuleURL(this)">
            <div class="module">
                <img src="images/thymio-module.jpg" alt="Module 1">
            </div>
        </div>
        <div class="module-container" data-name="Stimuli" data-url-vpl="https://adrien-pannatier.github.io/New_VPL/vpl_stimuli/index-svg.html?ui=ui/svg/ui.json&robot=thymio-tdm&language=aseba#w=ws://localhost:8597" data-url-scratch="example.com" draggable="true" ondragstart="drag(event)" onclick="openModuleURL(this)">
            <div class="module">
                <img src="images/stimuli-module.jpg" alt="Module 2">
            </div>
        </div>
        <div class="module-container" data-name="Octo" data-url-vpl="https://adrien-pannatier.github.io/New_VPL/vpl_octo/index-svg.html?ui=ui/svg/ui.json&robot=thymio-tdm&language=aseba#w=ws://localhost:8597" data-url-scratch="example.com" draggable="true" ondragstart="drag(event)" onclick="openModuleURL(this)">
            <div class="module">
                <img src="images/octo-module.jpg" alt="Module 3">
            </div>
        </div>
        <div class="add-button" onclick="openAddModuleDialog()">+</div>
    </div>
</div>

<div class="slider-menu" id="sliderMenu">
    <div class="close-button" onclick="toggleMenu()">✖</div>
    <h3>Help</h3>
    <a href="#" onclick="location.href='https://adrien-pannatier.github.io/New_VPL/help.html'">Help with website</a>
    <a href="#" onclick="location.href='https://adrien-pannatier.github.io/New_VPL/help/help_edit_vpl.html'">Help VPL Design</a>
    <h3>Mode Selection</h3>
    <label for="modeSlider">Select Mode:</label>
    <input type="range" min="0" max="1" value="0" class="slider" id="modeSlider" onchange="switchMode()">
    <span id="modeLabel">VPL</span>
</div>

<div id="addModuleDialog" class="dialog">
    <h3>Add New Module</h3>
    <input type="text" id="moduleName" placeholder="Module Name"><br><br>
    <input type="text" id="moduleVplURL" placeholder="VPL URL"><br><br>
    <input type="text" id="moduleScratchURL" placeholder="Scratch URL"><br><br>
    <input type="file" id="moduleImage"><br><br>
    <button onclick="saveModule()">Save</button>
    <button onclick="closeAddModuleDialog()">Cancel</button>
</div>

<div class="bin" id="bin">Delete</div>

<script>
    let draggedElement = null;

    let currentMode = 0; // 0 for VPL, 1 for Scratch

    function switchMode() {
        const slider = document.getElementById('modeSlider');
        currentMode = parseInt(slider.value);
        updateModeLabel();
        // Update the title based on the mode
        const title = document.getElementById('pageTitle');
        title.textContent = currentMode === 0 ? 'VPL Mode Selection' : 'Scratch Mode Selection';
        // Update the background based on the mode
        document.body.className = currentMode === 0 ? 'vpl-mode' : 'scratch-mode';
    }

    function updateModeLabel() {
        const modeLabel = document.getElementById('modeLabel');
        modeLabel.textContent = currentMode === 0 ? 'VPL' : 'Scratch';
        // Add logic here to update UI or perform actions based on mode selection
    }

    function openModuleURL(element) {
        const moduleName = element.getAttribute('data-name');
        let url;

        if (currentMode === 0) { // VPL mode
            url = element.getAttribute('data-url-vpl');
        } else if (currentMode === 1) { // Scratch mode
            url = element.getAttribute('data-url-scratch');
        }

        if (url) {
            window.location.href = url;
        } else {
            alert(`URL for ${moduleName} not available in current mode.`);
        }
    }

    function toggleMenu() {
        var menu = document.getElementById('sliderMenu');
        menu.classList.toggle('open');
    }

    // Function to redirect to a website on right-click of menu button
    function redirectToWebsite(event) {
        if (event.button === 2) { // 2 represents the right mouse button
            window.location.href = "https://adrien-pannatier.github.io/New_VPL/rndg.html"; 
        }
    }

    // Add event listener for right-click on menu button
    document.getElementById('sliderMenu').addEventListener('mousedown', redirectToWebsite);

    function openAddModuleDialog() {
        document.getElementById('addModuleDialog').style.display = 'block';
        document.getElementById('moduleName').value = '';
        document.getElementById('moduleVplURL').value = '';
        document.getElementById('moduleScratchURL').value = '';
        document.getElementById('moduleImage').value = '';
    }

    function closeAddModuleDialog() {
        document.getElementById('addModuleDialog').style.display = 'none';
    }

    function saveModule() {
        var name = document.getElementById('moduleName').value;
        var vplUrl = document.getElementById('moduleVplURL').value;
        var scratchUrl = document.getElementById('moduleScratchURL').value;
        var imageFile = document.getElementById('moduleImage').files[0];

        if (name && vplUrl && scratchUrl && imageFile) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var modulesContainer = document.getElementById('modulesContainer');
                var newModuleContainer = document.createElement('div');
                newModuleContainer.className = 'module-container';
                newModuleContainer.setAttribute('data-name', name);
                newModuleContainer.setAttribute('data-url-vpl', vplUrl);
                newModuleContainer.setAttribute('data-url-scratch', scratchUrl);
                newModuleContainer.setAttribute('draggable', 'true');
                newModuleContainer.setAttribute('ondragstart', 'drag(event)');
                newModuleContainer.setAttribute('onclick', 'openModuleURL(this)');
                var newModule = document.createElement('div');
                newModule.className = 'module';
                newModule.innerHTML = `<img src="${e.target.result}" alt="${name}">`;
                newModuleContainer.appendChild(newModule);
                modulesContainer.insertBefore(newModuleContainer, modulesContainer.lastElementChild);

                saveModulesToLocalStorage();  // Save modules after adding a new one
            };
            reader.readAsDataURL(imageFile);

            closeAddModuleDialog();
        } else {
            alert("Please fill in all fields and select an image.");
        }
    }

    function drag(event) {
        draggedElement = event.target.closest('.module-container');
        event.dataTransfer.setData("text", event.target.id);
        document.getElementById('bin').classList.add('show');
    }

    function drop(event) {
        event.preventDefault();
        const target = event.target;
        if (target.classList.contains('bin')) {
            draggedElement.remove();
            saveModulesToLocalStorage();  // Save modules after removing one
        } else {
            const container = document.getElementById('modulesContainer');
            if (target.classList.contains('module-container') && target !== draggedElement) {
                container.insertBefore(draggedElement, target.nextElementSibling);
            } else if (target.classList.contains('add-button')) {
                container.insertBefore(draggedElement, target);
            }
        }
        document.getElementById('bin').classList.remove('show');
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    document.body.addEventListener('dragover', allowDrop);
    document.body.addEventListener('drop', drop);

    document.getElementById('modulesContainer').addEventListener('dragover', function(event) {
        event.preventDefault();
    });

    document.getElementById('modulesContainer').addEventListener('drop', drop);

    // Function to save modules to localStorage
    function saveModulesToLocalStorage() {
        const modulesContainer = document.getElementById('modulesContainer');
        const modules = Array.from(modulesContainer.querySelectorAll('.module-container')).map(module => {
            return {
                name: module.getAttribute('data-name'),
                vplUrl: module.getAttribute('data-url-vpl'),
                scratchUrl: module.getAttribute('data-url-scratch'),
                image: module.querySelector('img').src
            };
        });
        localStorage.setItem('modules', JSON.stringify(modules));
    }

    // Function to load modules from localStorage
    function loadModulesFromLocalStorage() {
        const modules = JSON.parse(localStorage.getItem('modules'));
        if (modules) {
            const modulesContainer = document.getElementById('modulesContainer');
            modulesContainer.innerHTML = '';

            modules.forEach(module => {
                const newModuleContainer = document.createElement('div');
                newModuleContainer.className = 'module-container';
                newModuleContainer.setAttribute('data-name', module.name);
                newModuleContainer.setAttribute('data-url-vpl', module.vplUrl);
                newModuleContainer.setAttribute('data-url-scratch', module.scratchUrl);
                newModuleContainer.setAttribute('draggable', 'true');
                newModuleContainer.setAttribute('ondragstart', 'drag(event)');
                newModuleContainer.setAttribute('onclick', 'openModuleURL(this)');
                const newModule = document.createElement('div');
                newModule.className = 'module';
                newModule.innerHTML = `<img src="${module.image}" alt="${module.name}">`;
                newModuleContainer.appendChild(newModule);
                modulesContainer.appendChild(newModuleContainer);
            });

            // Add back the add button
            const addButton = document.createElement('div');
            addButton.className = 'add-button';
            addButton.innerHTML = '+';
            addButton.addEventListener('click', openAddModuleDialog);
            modulesContainer.appendChild(addButton);
        }
    }

    // Call the loadModulesFromLocalStorage function when the page loads
    // window.addEventListener('load', loadModulesFromLocalStorage);
    window.addEventListener('load', function() {
    // Reset slider to VPL mode
    const modeSlider = document.getElementById('modeSlider');
    modeSlider.value = 0;
    switchMode(); // Ensure the initial mode setup is correct

    // Load modules from localStorage
    loadModulesFromLocalStorage();
    });

    // Call the saveModulesToLocalStorage function whenever a module is added or removed
    window.addEventListener('unload', saveModulesToLocalStorage);
</script>

</body>
</html>
