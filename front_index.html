<!DOCTYPE html>
<html>
<head>
    <title>Thymio module selecter</title>
    <style>
        .image-box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-top: 20px;
            display: none; /* Initially hide the image box */
        }
    </style>
    <script>
        function updateImage(imageUrl) {
            var imageBox = document.getElementById("imageBox");
            var image = document.getElementById("image"); // Added this line
            image.src = imageUrl; // Updated this line
            
            // Check if a radio button is selected
            var radioButtons = document.getElementsByName("image");
            var isRadioButtonSelected = false;
            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    isRadioButtonSelected = true;
                    break;
                }
            }
            
            // Hide or show the image box based on the radio button selection
            if (isRadioButtonSelected) {
                imageBox.style.display = "block";
            } else {
                imageBox.style.display = "none";
            }
        }
        
        function goToWebsite() {
            var radioButtons = document.getElementsByName("image");
            var selectedWebsite = "";
            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    selectedWebsite = radioButtons[i].value;
                    break;
                }
            }
            
            if (selectedWebsite !== "") {
                window.location.href = selectedWebsite;
            }
        }
    </script>
</head>
<body>
    <body style="background-color: rgb(159, 159, 159);">
        <h1 style="font-family: Arial, sans-serif;">Thymio module selecter</h1>
        <p style="font-family: Arial, sans-serif;">Select which module you want to use</p>
        
        <button onclick="goToWebsite()" style="font-family: Arial, sans-serif;">Go</button> <!-- Moved the button here -->
        
        <form>
            <input type="radio" name="image" value="https://epfl-mobots.github.io/vpl-trois/vpl.html?ui=ui/svg/ui.json&appearance=svg&uilanguage=en&role=student&advmode=true&robot=thymio-tdm&language=aseba#w=ws://localhost:8597" onclick="updateImage('images/thymio.jpg')" style="font-family: Arial, sans-serif;"> Thymio<br>
            <input type="radio" name="image" value="https://adrien-pannatier.github.io/New_VPL/index-svg.html?ui=ui/svg/ui.json&robot=thymio-tdm&language=aseba#w=ws://localhost:8597" onclick="updateImage('images/plate.jpg')" style="font-family: Arial, sans-serif;"> Module 1<br>
            <input type="hidden" id="selectedImage" value="">
        </form>
        
        <div class="image-box" id="imageBox">
            <img id="image" src="" alt="Image">
        </div>
        
    </body>
</body>
</html>
